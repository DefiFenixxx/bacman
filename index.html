<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BACMAN</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="bacmanstyles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body class="press-start-2p-regular bg-gradient-to-b">
    <div class="flex flex-col">
      <!-- Logo image -->
      <div class="flex items-center justify-center h-full mb-12 mt-24">
        <img
          src="assets/logo-transparent.svg"
          alt="Logo"
          class="max-w-[250px] md:max-w-[600px]"
        />
      </div>

      <div class="text-center mx-auto mb-12">
        <h2>EATING ALL THE BASE MEMES <BR>ONE BY ONE</h2>

      </div>

      <div class="pacman-animation">
        <img src="assets/bacman.png" alt="bacman" class="pacman" />
        <img src="assets/degen.png" class="food" style="left: 10%"></img>
        <img src="assets/mochi.png" class="food" style="left: 30%"></img>
        <img src="assets/toshi.png" class="food" style="left: 50%"></img>
        <img src="assets/normie.png" class="food" style="left: 70%"></img>
        <img src="assets/mfer.png" class="food" style="left: 90%"></img>
      </div>

      <!-- Buttons -->
      <div
        class="flex flex-col md:flex-row mx-auto mt-16 gap-8 text-white w-full md:w-auto"
      >
        <div class="flex-1 mx-auto">
          <a
            href="https://t.me/BacManOnBase"
            target="_blank"
            class="bg-primaryBlue px-8 py-3 w-full text-center rounded-lg hover:bg-blue-500 transition cursor-pointer"
            >Telegram</a
          >
        </div>
        <div class="flex-1 mx-auto">
          <a
            href="https://twitter.com/bacmanbase"
            target="_blank"
            class="bg-primaryBlue px-8 py-3 w-full text-center rounded-lg hover:bg-blue-500 transition cursor-pointer"
            >Twitter</a
          >
        </div>
        <div class="flex-1 mx-auto">
          <a
            href="https://dexscreener.com/base/0x8a01975b7993e70debef344681ef49049aa95e3a"
            target="_blank"
            class="bg-primaryBlue px-8 py-3 w-full text-center rounded-lg hover:bg-blue-500 transition cursor-pointer"
            >Dexscreener</a
          >
        </div>
      </div>
      <!-- Game -->
      <h2 class="text-center mt-16">THE GAME</h2>
      <div class="flex flex-col sm:hidden mt-16 mx-4 text-center">
        <h2 class="text-sm">PLAY THE BACMAN GAME ON DESKTOP</h2>

      </div>
      <div class="hidden sm:block">
        <div class="w-[400px] mx-auto">
          <!-- <img src="assets/logo-transparent.svg" alt="logo" class="logo" /> -->

          <div id="pacman"></div>
          <script src="pacman.js"></script>
          <script src="modernizr-1.5.min.js"></script>

          <script>
            var el = document.getElementById("pacman");

            if (
              Modernizr.canvas &&
              Modernizr.localstorage &&
              Modernizr.audio &&
              (Modernizr.audio.ogg || Modernizr.audio.mp3)
            ) {
              window.setTimeout(function () {
                PACMAN.init(el, "./");
              }, 0);
            } else {
              el.innerHTML =
                "Sorry, needs a decent browser<br /><small>" +
                "(firefox 3.6+, Chrome 4+, Opera 10+ and Safari 4+)</small>";
            }
          </script>
        </div>
      </div>

      <!-- Base logo and tokenomics -->
      <div
        class="md:mx-auto mt-16 bg-primaryBlue flex flex-col pt-16 pb-12 md:px-12 rounded-lg mx-4 mb-16"
      >
        <img src="assets/base-logo.svg" class="w-[200px] mx-auto" />
        <div class="mx-auto text-white text-center my-8">
          <p class="text-lg md:text-3xl mb-4">TOKEN SUPPLY</p>
          <p class="text-lg md:text-3xl mb-4">1,000,000,000</p>
          <p class="">
            NO TAXES, LIQUIDITY BURNED, CONTRACT OWNERSHIP RENOUNCED
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
